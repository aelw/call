
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <style>
  * {color:#000;text-decoration:none}
    html {background:#fafafa;overflow:hidden}
    body {margin:0 auto;width:100%;overflow:hidden}
    </style>
  <body> 

<style>
span a {font-size:13px}
iframe {margin:0 !important}
	body {padding:0 !important}
</style>
    

<script>
	function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var img = getParameterByName('img');
var first = getParameterByName('first');
var a = getParameterByName('a');
	
document.write("<a href='http://stock.1002.pw/call/call.html?img="+img+"&a="+a+"'><img src='http://"+first+"' style='width:100%;height:100vh'></a>");
</script>
</body>
</html>
