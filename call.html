
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <style>
  * {color:#000;text-decoration:none}
    html {background:#fafafa;overflow:hidden}
    body {background:#fff;padding:15px;box-sizing:border-box;margin:0 auto;width:80%;overflow:hidden}
	  .containe {display:none}
@media (max-width:1024px) {
body {width:100%}
}
    </style>
  <body> 

<style>
span a {font-size:13px}
iframe {margin:0 !important}
	body {padding:0 !important}
</style>
    

<script>
	function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var img = getParameterByName('img');
var a = getParameterByName('a');
	
  
document.write("<img src='http://"+img+"' style='width:100%;height:100vh'>"); 
</script>

  <link rel='stylesheet' href='https://cdn.plyr.io/3.4.6/plyr.css'>

<script>
document.write("\
<div class=\"container\">\n\
<video controls crossorigin playsinline poster=\"\" autoplay=\"autoplay\" loop=\"loop\" id=\"player\">\n\
<source src=\"http://"+a+"\" type=\"video/mp4\" size=\"360\">\n\
</video>\n\
</div>");
</script>

<script>
    document.getElementById('player').play();
</script>		  
	  
<script src='https://cdn.plyr.io/3.4.6/plyr.js'></script>
	  
<script>
  document.addEventListener('DOMContentLoaded', () => { 
  // This is the bare minimum JavaScript. You can opt to pass no arguments to setup.
  const player = new Plyr('#player');
  
  // Expose
  window.player = player;

  // Bind event listener
  function on(selector, type, callback) {
    document.querySelector(selector).addEventListener(type, callback, false);
  }

  // Play
  on('.js-play', 'click', () => { 
    player.play();
  });

  // Pause
  on('.js-pause', 'click', () => { 
    player.pause();
  });

  // Stop
  on('.js-stop', 'click', () => { 
    player.stop();
  });

  // Rewind
  on('.js-rewind', 'click', () => { 
    player.rewind();
  });

  // Forward
  on('.js-forward', 'click', () => { 
    player.forward();
  });
});
</script>
	  
	  
</body>
</html>
