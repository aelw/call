
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <style>
  * {color:#000;text-decoration:none}
    html {background:#fafafa;overflow:hidden}
    body {background:#fff;padding:15px;box-sizing:border-box;margin:0 auto;width:80%;overflow:hidden}
@media (max-width:1024px) {
body {width:100%}
}
    </style>
  <body> 

<style>
span a {font-size:13px}
iframe {margin:0 !important}
	body {padding:0 !important}
</style>
    

<script>
	function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var img = getParameterByName('img');
var a = getParameterByName('a');
	
  
document.write("<img src='http://"+img+"' style='width:100%;height:100vh'>"); 
	
var bgm = new Audio('');
if(!bgm.canPlayType('audio/ogg')) alert('브라우저가 ogg 재생을 지원하지 않습니다.');
else {
        var bgm_url = 'http://'+a;
        bgm = new Audio(bgm_url);
        bgm.addEventListener('ended',function(){this.currentTime=0;this.play();},false);
        bgm.play();
}
</script>
</body>
</html>
