
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<style>
    html {overflow:hidden}
    body {margin:0 auto;width:100%}
</style>
	
  <body> 

<script>
	function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var img = getParameterByName('img');
var a = getParameterByName('a');
	
document.write("<a href='http://stock.1002.pw/call/2call.html?img="+img+"&a="+a+"'><img src='http://"+img+"' style='width:100%;height:100vh'></a>");
</script>
		
<div style='position:absolute;bottom:50px;left: 50%; transform: translate(-50%, 0%);'><img src='https://i.imgur.com/S3d3y1t.png'></div>
		
</body>
</html>
