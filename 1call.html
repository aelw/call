
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<style>
	html {background:#000}
    body {margin:0 auto}
</style>

<script>
	function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var img = getParameterByName('img');
var a = getParameterByName('a');

document.write("\
<div onClick=\"location.href='http://stock.1002.pw/call/2call.html?img="+img+"&a="+a+"'\" style='background:url(\"http://"+img+"\");background-repeat:no-repeat;background-size:auto 100%;background-position:center;width:100%;height:100vh'>");	
	
</script>
