<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<style>
html {background:#000}
body {margin:0 auto}
</style>

<div style='position:absolute;bottom:50px;left: 50%; transform: translate(-50%, 0%);'><img src='https://i.imgur.com/nBDxaEn.png'></div>

<script>
	function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var img = getParameterByName('img');
var a = getParameterByName('a');

document.write("\
<div id=\"btnPlay\" style='background:url(\"http://"+img+"\");background-repeat:no-repeat;background-size:auto 100%;background-position:center;width:100%;height:100vh'>");
	
    // Audio 객체 설정
    const myAudio = new Audio();
    myAudio.src = "http://"+a;

    // 오디오 재생: 크롬브라우저에서 작동 안함
    myAudio.play();

    // 버튼 취득
    const btnPlay = document.getElementById("btnPlay");

    // 재생 버튼
    btnPlay.onclick = function () {
        myAudio.play();
    }

</script>
